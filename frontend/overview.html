<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links to other pages -->
  <nav>
    <a href="index.html" style="margin-right: 20px;" >Home</a>
    <button id="open-modal" style="margin-right: 20px;">Transaction Create</button>
  </nav>

  <title>Transaction Overview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Transaction Overview</h1>

  <!-- modal -->
  <div id="transaction-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Add Transactions</h2>
      <form id="transaction-form">
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required>
        </div>

        <div>
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="groceries">Groceries</option>
            <option value="entertainment">Entertainment</option>
            <option value="dining">Dining</option>
            <option value="bills">Bills</option>
            <option value="transportation">Transportation</option>
            <option value="personal">Personal</option>
          </select>
        </div>
        <button type="submit">Create Transaction</button>
      </form>
    </div>
  </div>

  <!-- Financial targets -->
  <div id="financial-targets">
    <h2>Set Financial Targets</h2>
    <form id="target-form">
      <label for="target-category">Category:</label>
      <select id="target-category" name="category" required>
        <option value="groceries">Groceries</option>
        <option value="entertainment">Entertainment</option>
        <option value="dining">Dining</option>
        <option value="bills">Bills</option>
        <option value="transportation">Transportation</option>
        <option value="personal">Personal</option>
      </select>
  
      <label for="target-amount">Target Amount:</label>
      <input type="number" id="target-amount" name="target-amount" required>
      
      <button type="submit">Set Target</button>
    </form>
  </div>

  <div id="transaction-categories">
    <h2>Transactions by Category</h2>
  </div>
  

  <script src="js/transaction.js"></script>
  <script src="js/overview.js"></script>
</body>
</html>
