<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links to other pages -->
  <nav>
    <a href="index.html" style="margin-right: 20px;" >Home</a>
    <button id="open-modal" style="margin-right: 20px;">Transaction Create</button>
  </nav>

  <title>Transaction Overview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Transaction Overview</h1>

  <!-- modal -->
  <div id="transaction-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Add Transactions</h2>
      <form id="transaction-form">
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required>
        </div>

        <div>
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="groceries">Groceries</option>
            <option value="entertainment">Entertainment</option>
            <option value="dining">Dining</option>
            <option value="bills">Bills</option>
            <option value="transportation">Transportation</option>
            <option value="personal">Personal</option>
          </select>
        </div>
        <button type="submit">Create Transaction</button>
      </form>
    </div>
  </div>

  <div id="transaction-categories">
    <h2>Transactions by Category</h2>
    <div id="category-groceries" class="category-section">
      <h3>Groceries</h3>
      <ul class="transaction-list" id="groceries-list"></ul>
    </div>
    <div id="category-entertainment" class="category-section">
      <h3>Entertainment</h3>
      <ul id="entertainment-list" class="transaction-list"></ul>
    </div>
    <div id="category-dining" class="category-section">
      <h3>Dining</h3>
      <ul id="dining-list" class="transaction-list"></ul>
    </div>
    <div id="category-bills" class="category-section">
      <h3>Bills</h3>
      <ul id="bills-list" class="transaction-list"></ul>
    </div>
    <div id="category-transportation" class="category-section">
      <h3>Transportation</h3>
      <ul id="transportation-list" class="transaction-list"></ul>
    </div>
    <div id="category-personal" class="category-section">
      <h3>Personal</h3>
      <ul id="personal-list" class="transaction-list"></ul>
    </div>
  </div>

  <script src="js/transaction.js"></script>
  <script src="js/overview.js"></script>
</body>
</html>
