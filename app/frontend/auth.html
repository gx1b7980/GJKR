<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>

    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            height: 100%;
        }

        /* Centering the Modals */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        /* Modal Header */
        .modal-content h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #0073e6;
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        /* Error Messages */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Form Styling */
        form {
            margin-top: 10px;
            text-align: left;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        form input {
            width: calc(100% - 20px);
            max-width: 360px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: 0 auto 15px auto;
        }

        form input:focus {
            outline: none;
            border-color: #0073e6;
            box-shadow: 0 0 4px rgba(0, 115, 230, 0.3);
        }

        /* Submit Button */
        form button {
            width: 100%;
            padding: 12px;
            background-color: #0073e6;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #005bb5;
        }

        /* Link Styling */
        .modal-content p {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .modal-content p a {
            color: #0073e6;
            text-decoration: none;
        }

        .modal-content p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal {
                width: 95%;
                padding: 15px;
            }

            form input,
            form button {
                font-size: 14px;
                width: calc(100% - 30px);
            }
        }

    </style>
</head>

<body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('login-modal')">&times;</span>
            <h2>Login</h2>
            <div id="login-error-message" class="error-message"></div>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div>
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required />
                </div>
                <div>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required />
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="closeModal('login-modal'); showModal('signup-modal');">Sign Up</a></p>
        </div>
    </div>

    <!-- Sign-Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('signup-modal')">&times;</span>
            <h2>Create Account</h2>
            <div id="signup-error-message" class="error-message"></div>
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div>
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required />
                </div>
                <div>
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required />
                </div>
                <div>
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required />
                </div>
                <div>
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required />
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="closeModal('signup-modal'); showModal('login-modal');">Login</a></p>
        </div>
    </div>
</body>
</html>
