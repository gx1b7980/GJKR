<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Overview</title>
  <link rel="stylesheet" href="over_style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="overview.html">Transaction Overview</a>
        <a id="open-modal" href="#">Manually Create Transaction</a>
      </div>
      <a id="logout-button" href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <h1>Transaction Overview</h1>

  <!-- Modal for Adding Transactions -->
  <div id="transaction-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Add Transactions</h2>
      <form id="transaction-form">
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required>
        </div>
        <div>
          <label">Details:</label>
          <input type="text" required>
        </div>
        <div>
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="groceries">Groceries</option>
            <option value="entertainment">Entertainment</option>
            <option value="dining">Dining</option>
            <option value="bills">Bills</option>
            <option value="transportation">Transportation</option>
            <option value="personal">Personal</option>
          </select>
        </div>
        <button type="submit">Create Transaction</button>
      </form>
    </div>
  </div>

  <!-- Section for Setting Financial Targets -->
  <div id="financial-targets">
    <h2>Set Financial Targets</h2>
    <form id="target-form">
      <div>
        <label for="target-category">Category:</label>
        <select id="target-category" name="category" required>
          <option value="groceries">Groceries</option>
          <option value="entertainment">Entertainment</option>
          <option value="dining">Dining</option>
          <option value="bills">Bills</option>
          <option value="transportation">Transportation</option>
          <option value="personal">Personal</option>
        </select>
      </div>
      <div>
        <label for="target-amount">Target Amount:</label>
        <input type="number" id="target-amount" name="target-amount" required>
      </div>
      <button type="submit">Set Target</button>
    </form>
  </div>

  <!-- Section for Filtering Transactions -->
  <div id="month-year-selector">
    <h2>Filter Transactions</h2>
    <div>
      <label for="month">Month:</label>
      <select id="month" name="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" min="1900" max="2100" value="2024">
    </div>
    <div>
      <button id="filter-transactions">Filter</button>
      <button id="show-yearly-transactions">Show All Transactions for Year</button>
    </div>
  </div>

  <!-- Section for Transactions by Category -->
  <div id="transaction-categories">
    <!-- Transactions will be dynamically displayed here -->
  </div>
  <!-- Optional Budget Visualizations -->
  <!-- Uncomment if needed -->
  <!-- 
  <div id="budget-visualizations">
    <h2>Monthly Budget Visualizations</h2>
    <canvas id="budget-chart" width="400" height="200"></canvas>
  </div>
  -->

  <!-- JavaScript Files -->
  <script src="./js/transaction.js"></script>
  <script src="./js/overview.js"></script>
</body>
</html>
